<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    
    <title>Đăng ký</title>
</head>
<body>
    <div class="wrapper">
        <form id="registerForm">
          <h1>Register</h1>
          <div class="input-box">
            <input type="text" id="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="register-link">
            <p>Do you have an account? <a href="/login/login.html">Login</a></p>
          </div>
        </form>
      </div>

    <script>
        const users = [];

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the default way

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username and password already exist
            const userExists = users.some(user => user.username === username && user.password === password);

            if (userExists) {
                if (confirm('Tài khoản đã tồn tại, bạn có muốn chuyển sang đăng nhập?')) {
                    window.location.href = '/login/login.html';
                }
            } else {
                // Save the username and password to the users array
                users.push({ username, password });
                console.log(users); // This is just for debugging purposes

                // Redirect to the homepage
                window.location.href = '/login/login.html';
            }
        });
    </script>
</body>
</html>
